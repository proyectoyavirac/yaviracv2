<div class="jumbotron boxlogin">
    <center>
        <div class="alert alert-success" role="alert">
            <strong>Regístrate con tu dirección de email</strong>
        </div>
    </center>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">

        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Usuario" ng-model="local.name" required>
        </div>

        <div class="form-group">
            
            <input type="text" name="id" class="form-control" placeholder="ID ESPE" ng-model="local.id" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
        </div>        
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Confirmar Password" ng-model="local.password"
                required>
        </div>

        <div class="alert alert-warning" role="alert">
            <input type="checkbox" ng-model="personalDetail.selected" required/>&nbsp;&nbsp;Aceptas los términos y condiciones.&nbsp;
        </div>

        <center>
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0"  ng-disabled="disabled">Registrar</button>
        </center>
    </form>

    <a href="#!login" class="forgot-password" style="color:green">
        Iniciar sesión
    </a>

</div>
